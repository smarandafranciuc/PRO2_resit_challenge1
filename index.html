<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Challenge1</title>
		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">
                <link rel="stylesheet" href="https://use.typekit.net/cvy3gjz.css">
		<script src="scripts/main.js" defer></script>
	</head>
	<body>
                <div id="home">
                        <div id="home-content">
                                <div id="home-header">
                                        <img src="media/spaceXlogo.svg">
                                </div>
                                <div id="home-body">
                                        <div id="body-box-1" class="home-body-box">
                                                <div>
                                                        <p id="text-speed">500</p>
                                                        <p id="text-speed-subtext">km/h</p>
                                                </div>
                                                <div>
                                                        <p id="text-speed">−270°</p>
                                                        <p id="text-speed-subtext">Celsius</p>
                                                </div>
                                        </div>
                                        <div id="body-box-2" class="home-body-box">
                                                <div>
                                                        <img class="supply-image" src="media/oil.png">
                                                        <p id="text-fuel">100%</p>
                                                </div>
                                                <div>
                                                        <img class="supply-image" src="media/food.png">
                                                        <p id="text-food">100%</p>
                                                </div>
                                                <div>
                                                        <img class="supply-image" src="media/water.png">
                                                        <p id="text-water">100%</p>
                                                </div>
                                        </div>
                                        <div id="body-box-3" class="home-body-box">
                                                <input type="range" orient="vertical" min="-10" max="10" value="0" id="slider-throttle">
                                                <p id='text-throttle'>0 km/h /s</p>
                                        </div>
                                        <div id="body-box-4" class="home-body-box">
                                                <div>
                                                        <img id="img-mars" src="media/mars_mesh.png">
                                                        <p id="text-distance">100km / 5000km</p>
                                                        <p id="text-distance-subtext">100%</p>
                                                </div>
                                        </div>
                                </div>
                                <div id="home-footer">
                                        <div id="body-footer-1">
                                                <h1>stats</h1>
                                        </div>
                                        <div id="body-footer-2">
                                                <h1>supplies</h1>
                                        </div>
                                        <div id="body-footer-3">
                                                <h1>throttle</h1>
                                        </div>
                                        <div id="body-footer-4">
                                                <h1>progress</h1>
                                        </div>
                                </div>
                        </div>
                </div>

        <p id='text-distance-travelled'>0.000 km</p>
        <p id='progress'></p>
        <h2>Speed:</h2>
        <p id='text-speed'>0 km/h</p>
        <h2>I am the acceleration pedal !!:</h2>
        <input type="range" min="-10" max="10" value="0" id="slider-throttle">
        <p id='text-throttle'>0 km/h /s</p>
        <h2>Fuel:</h2>
        <p id='text-fuel'>100%</p>-->
	</body>
</html>
